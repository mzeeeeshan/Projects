<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8314cd6427.js" crossorigin="anonymous"></script>
    <title>Signup</title>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <div class="maindiv">
        <div class="subdiv1">
            <h1><i class="fa-brands fa-amazon"></i> Become Member of E-STORE</h1>
        </div>
        <div class="subdiv2">
            <p>Free shipping on millions of items. Get the best of Shopping and Entertainment with Prime.</p>
        </div>
        <form action="">
        <div class="subdiv3">
            <div class="subdiv3child1">
                
                    <label for="text" >FIRST NAME:</label>
                    <input type="text" name="first_name" placeholder="FIRST NAME" value="" autocomplete="given-name" autofocus>
                
            </div>
            <div class="subdiv3child1">
                
                    <label for="text" >LAST NAME:</label>
                    <input type="text" name="last_name" placeholder="FIRST NAME" value="" autocomplete="given-name">
                
            </div>
        </div>
        <div class="subdiv3">
            <div class="subdiv3child1">
                
                    <label for="text" >EMAIL:</label>
                    <input type="text" name="email" placeholder="EMAIL" value="" autocomplete="given-name" autofocus>
                
            </div>
            <div class="subdiv3child1">
                
                    <label for="text" >CONTACT #:</label>
                    <input type="text" name="contact" placeholder="CONTACT #" value="" autocomplete="given-name">
                
            </div>
        </div>
        <div class="subdiv3">
            <div class="subdiv3child1">
                
                    <label for="text" >PASSWORD:</label>
                    <input type="text" name="password" placeholder="PASSWORD" value="" autocomplete="given-name" autofocus>
                
            </div>
            <div class="subdiv3child1">
                
                    <label for="text" >CONFIRM PASSWORD:</label>
                    <input type="text" name="confirm password" placeholder="CONFIRM PASSWORD" value="" autocomplete="given-name">
                
            </div>
        </div>
        <div class="subdiv3">
            <div class="subdiv3child1">
                
                    <label for="text" >DATE OF BIRTH:</label>
                    <input type="text" name="date of birth" placeholder="DD/MM/YYYY" value="" autocomplete="given-name" autofocus>
                
            </div>
            <div class="subdiv3child1">
                
                    <label for="text" >ZIP CODE:</label>
                    <input type="text" name="zip code" placeholder="ZIP/POSTAL CODE" value="" autocomplete="given-name">
                
            </div>
        </div>
        <div class="subdiv4">
            <br><label>Enter your <b>GENDER:</b></label><br>  
            <input type="radio" id="gender" name="gender" value="male"/>Male  <br>  
            <input type="radio" id="gender" name="gender" value="female"/>Female <br/>    
            <input type="radio" id="gender" name="gender" value="others"/>others <br/> 
        </div>
        <div class="subdiv4">
            <input type="checkbox" name="SIGN-UP for a NEWSLETTER">SIGN-UP for a NEWSLETTER
        </div>
        <div class="subdiv4">
            <button type="submit">
                <p>submit</p>
            </button>
        </div>
    </form>
    </div>
</body>
</html>
